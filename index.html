<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Ubuntu:wght@300&display=swap">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Adidas Card</title>
</head>

<body>
    <div class="card">
        <div class="sneaker">
            <div class="circle"></div>
            <img src="./adidas.png" alt="adidas sneaker">
        </div>
        <div class="info">
            <h1 class="title">Adidas ZX</h1>
            <h3>FUTURE READY TRAINERS WITH WRAPPED BOOST FOT EXCEPTIONAL COMFORT</h3>
            <div class="sizes">
                <button id="size1">39</button>
                <button id="size2">40</button>
                <button id="size3">42</button>
                <button id="size4">44</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>
</body>

</html>
